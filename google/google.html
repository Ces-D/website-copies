<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./google.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Google Copy</title>
</head>

<body>
    <div class="header-container">
        <div class="left">
            <a>About</a>
            <a>Store</a>
        </div>
        <div class="right">
            <a>Gmail</a>
            <a>Images</a>
            <a><img class="img-grid opaque" src="./images/apps-grid.png" alt="grid"></a>
            <a><img class="img-user opaque" src="./images/profile-user.png" alt="user"></a>
        </div>
    </div>
    <div class="main">
        <div class="logo">
            <img src="./images/google.png" alt="Google">
        </div>
        <form class="search-form">
            <div class="search-bar opaque">
                <center>
                    <img class="img-grid magnifier" src="./images/searchmagnifierinterfacesymbol1_79893.png"
                        alt="magnifier">
                    <input class="inp no-outline">
                </center>
            </div>
            <div class="form-buttons">
                <center>
                    <button class="google-btn">Google Search</button>
                    <button class="google-btn">I'm Feeling Lucky</button>
                </center>
            </div>
        </form>
    </div>
    <div class="footer-container"></div>
</body>

</html>
